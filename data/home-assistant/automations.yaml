- id: goodnight
  alias: Goodnight
  trigger:
    platform: event
    event_type: call_service
    event_data:
      service_data:
        entity_id: scene.goodnight_house
      domain: scene
      service: turn_on
  action:
    service: rest_command.alarm_stay

- id: wakeup
  alias: Wakeup
  trigger:
    platform: time
    at: '06:20:00'
  action:
    - service: rest_command.alarm_disarm
    - service: lock.unlock
      entity_id: lock.garage_deadbolt_35
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - service: light.turn_on
      entity_id:
        - light.under_cabinet_47
        - light.hallway_lights_14

- id: evening
  alias: Evening
  trigger:
    platform: time
    at: '16:45:00'
  action:
    service: light.turn_on
    entity_id:
      - light.under_cabinet_47

- id: sunrise
  alias: Sunrise
  trigger:
    platform: sun
    event: sunrise
  action:
    service: light.turn_off
    entity_id: group.outdoor_lights

- id: before_sunset
  alias: Before sunset
  trigger:
    platform: sun
    event: sunset
    offset: '-00:40:00'
  action:
    service: light.turn_on
    entity_id:
      - group.outdoor_lights
      - light.step_lights_48
      - light.master_bedroom_52

- id: wakeup_teardown
  alias: Wakeup teardown
  trigger:
    platform: time
    at: '08:20:00'
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
