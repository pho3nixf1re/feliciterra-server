homeassistant:
  # Name of the location where Home Assistant is running
  name: Feliciterra
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 38
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

zone: !include zones.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret http_password
  ssl_certificate: /letsencrypt/fullchain.pem
  ssl_key: /letsencrypt/privkey.pem
  base_url: gateway.feliciterra.com:8123
  ip_ban_enabled: true
  login_attempts_threshold: 5

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

recorder:
  purge_interval: 7
  purge_keep_days: 30

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: wunderground
    api_key: f0edc1fd91eaf0f3
    monitored_conditions:
      - temp_f
      - feelslike_f
      - heat_index_f
      - temp_high_1d_f
      - temp_low_1d_f
      - precip_1d
      - weather_1d
  - platform: command_line
    name: SSL cert expiry
    unit_of_measurement: days
    scan_interval: 10800
    command: "/config/ssl-cert-check.sh -b -c /letsencrypt/fullchain.pem | awk '{ print $NF }'"

cover:
  - platform: myq
    username: !secret liftmaster_username
    password: !secret liftmaster_password
    type: liftmaster

# Text to speech
tts:
  - platform: google
    cache: true
    time_memory: 300

vera:
  vera_controller_url: http://10.0.0.100:3480/

zwave:
  usb_path: /dev/zwave
  network_key: !secret zwave_network_key
  polling_interval: 60000
  device_config: !include zwave_device_config.yaml

climate:
  - platform: lyric
    client_id: !secret lyric_client_id
    client_secret: !secret lyric_client_secret

# TODO: fix usps integration, it's unstable
# usps:
#   username: !secret usps_username
#   password: !secret usps_password

media_player:
  # - platform: plex
  #   entity_namespace: 'plex'
  - platform: vizio
    host: 10.0.0.75
    access_token: !secret vizio_great_room_token

device_tracker:
  - platform: unifi
    host: gateway.feliciterra.com
    port: 8443
    username: !secret unifi_username
    password: !secret unifi_password
    interval_seconds: 10
    consider_home: 180
    track_new_devices: false

notify:
  - name: webapp
    platform: html5
    gcm_api_key: !secret google_cloud_messenger_key
    gcm_sender_id: !secret google_cloud_messenger_id
  - name: matt
    platform: group
    services:
      - service: webapp_matt_phone
      - service: webapp_mturney_laptop

group: !include groups.yaml
scene: !include scenes.yaml
automation: !include automations.yaml
script: !include scripts.yaml
rest_command: !include rest_commands.yaml

input_boolean: !include input_booleans.yaml

google_assistant:
  project_id: !secret google_cloud_project_id
  client_id: !secret google_cloud_client_id
  access_token: !secret google_cloud_access_token
  # agent_user_id: [a string to identify user, default is auto-generated]
  api_key: !secret google_homeassistant_api_key
  exposed_domains:
    - switch
    - light
    - group
    - cover
    - scene
    - input_boolean
    - media_player
