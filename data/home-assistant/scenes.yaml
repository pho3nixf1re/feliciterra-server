
- name: Goodnight house
  entities:
    group.all_locks: locked
    group.indoor_lights: off
    group.outdoor_lights: off
    group.garage_doors: closed
    media_player.vizio_smartcast: off
    switch.foyer_plug_switch: off

- name: Leaving home
  entities:
    lock.front_door_locked: locked
    lock.garage_door_locked: locked
    group.garage_doors: closed
    media_player.vizio_smartcast: off
    switch.mudroom_hallway_lights_switch: off
    switch.foyer_plug_switch: off

- name: Returning home
  entities:
    lock.garage_door_locked: unlocked
    switch.mudroom_hallway_lights_switch: on
